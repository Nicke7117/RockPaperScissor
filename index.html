<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="#">Game 1</a>
        <a href="#">Game 2</a>
        <a href="#">Game 3</a>
      </nav>
    </header>

    <main class="content">
      <div class="game-box">
        <form class="form">
          <div class="button-box">
            <div class="centered-buttons">
              <input type="radio" name="game" id="rock-button" class="radio" />
              <label for="rock-button">rock</label>
              <br />
              <input type="radio" name="game" id="paper-button" class="radio" />
              <label for="paper-button">Paper</label>
              <br />
              <input
                type="radio"
                name="game"
                id="scissor-button"
                class="radio"
              />
              <label for="scissor-button">Scissor</label>
            </div>
          </div>

          <input type="submit" id="submit-btn" value="submit" />
        </form>

        <div class="result">
          <p>b</p>
        </div>
        <div class="answer-box2" id="user-answer"></div>
        <figure class="image-box">
          <img
            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse2.mm.bing.net%2Fth%3Fid%3DOIP.DYZMAUANlCkZudy3ecHIjgHaFj%26pid%3DApi&f=1"
            class="image"
            id="rock-user"
          />
          <img
            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.nsZw2P8S_bGSFs1D8tUWQwHaHZ%26pid%3DApi&f=1"
            alt=""
            class="image"
            id="paper-user"
          />
          <img
            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.dcE8dnULs2C6_wjBABvd4QHaEk%26pid%3DApi&f=1"
            alt=""
            class="image"
            id="scissor-user"
          />
        </figure>

        <div class="answer-box2" id="bot-answer"></div>
        <figure class="image-box">
          <img
            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.nsZw2P8S_bGSFs1D8tUWQwHaHZ%26pid%3DApi&f=1"
            alt=""
            class="image2"
            id="paper-bot"
          />
          <img
            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse2.mm.bing.net%2Fth%3Fid%3DOIP.DYZMAUANlCkZudy3ecHIjgHaFj%26pid%3DApi&f=1"
            alt=""
            class="image2"
            id="rock-bot"
          />
          <img
            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.dcE8dnULs2C6_wjBABvd4QHaEk%26pid%3DApi&f=1"
            alt=""
            class="image2"
            id="scissor-bot"
          />
        </figure>

        <div class="answer">
          <div class="answer-box">
            <p>The bot answered:</p>
            <p id="bot-answer">afwadaw</p>
          </div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
